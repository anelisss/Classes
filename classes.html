<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
</head>
<body>
    <script>

        class Student {
            constructor(name, address, phone, course) {
                this.name = name;
                this.address = address;
                this._phone = phone;
                this.course = course;
            }

            getInfo() {
                return "Name: " + this.name + "\n" +
                "Address: " + this.address + "\n" +
                "Phone: " + this._phone + "\n" +
                "Course: " + this.course
            }
        }

        let student1 = new Student("John Marston", "Union Street 64", "0723098763", "English");
        let student2 = new Student("Charles Smith", "Shirley Court 82", "0756000121", "Biology");
        let student3 = new Student("Lenny Strauss", "Bishop Avenue 77", "0744456366", "History");

        let student1Info = student1.getInfo();
        let student2Info = student2.getInfo();
        let student3Info = student3.getInfo();

        console.log(student1Info);
        console.log(student2Info);
        console.log(student3Info);

        </script>
</body>
</html>
