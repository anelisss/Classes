<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <style>
        #text-area {
            display: block;
            width: 100%;
            margin-top: 16px;
        }
    </style>
</head>

<body>
    <button id="text-button">Get Students' Data</button>
    <textarea id="text-area" rows="35"></textarea>
    <script>

        class Student {
            constructor(name, address, phone, course) {
                this.name = name;
                this.address = address;
                this.phone = phone;
                this.course = course;
            }

            getInfo() {
                return "Name: " + this.name + "\n" +
                    "Address: " + this.address + "\n" +
                    "Phone: " + this.phone + "\n" +
                    "Course: " + this.course
            }
        }

        

        let button = document.getElementById("text-button");
        let textArea = document.getElementById("text-area");
        button.addEventListener("click", function () {
            getData();
        });
        

        async function getData() {

            function nameInput() {
                return new Promise((resolve, reject) => {
                    resolve("Name: " + "\n" + "Address: " +
                    "\n" + "Phone: " + "\n" + "Course: " + "\n");
                });
            }

            async function addName() {
                let name;
                nameInput = await nameInput();
                return nameInput;

            }
            addName().then((result) => console.log(result));

            try {
                let response = await fetch('https://v-dresevic.github.io/Advanced-JavaScript-Programming/data/students.txt');
                if (response.status !== 200) {
                    throw new Error("Error while reading this file.");
                }
                let text = await response.text();
                textArea.innerHTML = text;

            } catch (error) {
                textArea.innerHTML = 'Problem occurred: ' + error.message;
            }
        }

    </script>
</body>

</html>
